<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
        background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100%;
    }
    .card {
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 15px;
        width: 500px;
        box-shadow: 0px 0px 10px 0px #000;
    }
    h2,label {
        color:white;
    }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Room Form</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/roomCreation}" th:object="${room}" method="post">
                        <div class="form-group">
                            <label for="roomNo">Room Number</label>
                            <input type="number" id="roomNo" class="form-control" placeholder="Room Number" th:field="*{roomNumber}" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Room Price</label>
                            <input type="number" id="price" class="form-control" placeholder="Room Price" th:field="*{price}" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Room Type</label>
                            <input type="text" id="type" class="form-control" placeholder="Room Type" th:field="*{type}" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Description</label>
                            <input type="text" id="description" class="form-control" placeholder="Description" th:field="*{description}" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Photo URL</label>
                            <input type="text" id="photourl" class="form-control" placeholder="Photo URL" th:field="*{photoUrl}" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/admin/roomlist}" class="btn btn-secondary btn-block">View Room List</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
