<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style2.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Room Form</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/rooms}" th:object="${room}" method="post">
                        <div class="form-group">
                            <label for="roomNo">Room Number</label>
                            <input type="number" id="roomNo" class="form-control" placeholder="Room Number" th:field="*{roomNumber}" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Room Price</label>
                            <input type="number" id="price" class="form-control" placeholder="Room Price" th:field="*{price}" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Room Type</label>
                            <input type="text" id="type" class="form-control" placeholder="Room Type" th:field="*{type}" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
