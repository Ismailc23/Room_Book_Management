<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/registrationMethod}" method="post"
                      style="max-width: 600px; margin: 0 auto;"
                      th:object="${user}">
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <div class="input-group form-group">
                        <input type="text" class="form-control" placeholder="username" th:field="*{userName}" required />
                    </div>
                    <div class="input-group form-group">
                        <input type="password" class="form-control" placeholder="password" th:field="*{password}" required />
                    </div>
                    <div class="input-group form-group">
                        <input type="text" class="form-control" placeholder="first name" th:field="*{firstName}" required />
                    </div>
                    <div class="input-group form-group">
                        <input type="text" class="form-control" placeholder="last name" th:field="*{lastName}" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign Up" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Want to Log In ?<a href="/login">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
