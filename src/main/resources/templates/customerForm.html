<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/style2.css">
</head>
<body>
<div class="wrapper">
<h2>Customer Form</h2>
  <form th:action="@{/customers}" th:object="${customer}" method="post">
    <div class="input-box">
      <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}" required>
    </div>
    <div class="input-box">
      <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}" required>
    </div>
    <div class="input-box">
      <input type="date" id="dateOfBirth" placeholder="Date of Birth" th:field="*{dateOfBirth}" required>
    </div>
    <div class="input-box">
      <input type="email" id="email" placeholder="Email" th:field="*{email}" required>
    </div>
    <div class="input-box button">
      <input type="Submit" value="SUBMIT">
    </div>
  </form>
</div>
</body>
</html>
