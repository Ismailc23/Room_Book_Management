<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
         .container {
             max-width: 600px;
             margin: 50px auto;
             padding: 20px;
             background-color: #ffffff;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             border-radius: 5px;
         }
         h1 {
             text-align: center;
             margin-bottom: 30px;
         }
         .btn-primary {
             margin-top: 20px;
         }
    </style>
</head>
<body>
<div class="container">
    <h1>Booking Confirmation</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Reference ID:</strong> <span th:text="${booking.referenceId}"></span></p>
            <p class="card-text"><strong>Customer Name:</strong> <span th:text="${booking.customerFirstName} + ' ' + ${booking.customerLastName}"></span></p>
            <p class="card-text"><strong>Room Type:</strong> <span th:text="${booking.roomType}"></span></p>
            <p class="card-text"><strong>Room Price:</strong> <span th:text="${booking.roomPrice}"></span></p>
            <p class="card-text"><strong>Stay Start Date:</strong> <span th:text="${booking.stayStartDate}"></span></p>
            <p class="card-text"><strong>Stay End Date:</strong> <span th:text="${booking.stayEndDate}"></span></p>
        </div>
    </div>
    <a href="/availabilityCheckForm" class="btn btn-primary btn-block mt-3">Book Another Room</a>
</div>
</body>
</html>
