<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Room Availability</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <script src ="/css/javascript/script.js"></script>
    <style>
        body {
        background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
    .card {
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 15px;
        width: 500px;
        box-shadow: 0px 0px 10px 0px #000;
    }
    h2,label {
        color:white;
    }
    </style>
    <script>
        function setMinDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');

            const minDate = `${year}-${month}-${day}`;

            document.getElementById('stayStartDate').setAttribute('min', minDate);
            document.getElementById('stayEndDate').setAttribute('min', minDate);
        }
        window.onload = setMinDate;
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Check Room Availability</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/availabilityCheckForm}" method="post" onsubmit="return dateValidation()">
                        <div class="form-group">
                            <label for="stayStartDate">Stay Start Date</label>
                            <input type="date" id="stayStartDate" class="form-control" name="stayStartDate" required>
                        </div>
                        <div class="form-group">
                            <label for="stayEndDate">Stay End Date</label>
                            <input type="date" id="stayEndDate" class="form-control" name="stayEndDate" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block">Check Available Rooms</button>
                        </div>
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
