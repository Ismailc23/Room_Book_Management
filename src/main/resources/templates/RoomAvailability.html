<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style1.css">
    <script src="/css/javascript/script.js"></script>
</head>
<body>
<div class="container">
    <h1>Checking Availability</h1>
    <form id="bookingForm" th:action="@{/roomAvailability}" th:object="${booking}" method="post">
        <div class="form-group">
            <label for="stayStartDate">Stay Start Date:</label>
            <input type="date" id="stayStartDate" th:field="*{stayStartDate}" required>
        </div>
        <div class="form-group">
            <label for="stayEndDate">Stay End Date:</label>
            <input type="date" id="stayEndDate" th:field="*{stayEndDate}" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" onclick="dateValidation()">Check Availability</button>
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
    </form>
</div>
</body>
</html>
