<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Room Availability</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <script src ="/css/javascript/script.js"></script>
    <style>
        body {
            background-image: url('https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg');
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Check Room Availability</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/availabilityCheckForm}" method="post" onsubmit="return dateValidation()">
                        <div class="form-group">
                            <label for="stayStartDate">Stay Start Date</label>
                            <input type="date" id="stayStartDate" class="form-control" name="stayStartDate" required>
                        </div>
                        <div class="form-group">
                            <label for="stayEndDate">Stay End Date</label>
                            <input type="date" id="stayEndDate" class="form-control" name="stayEndDate" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block">Check Available Rooms</button>
                        </div>
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
