<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Room List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h2 class="text-center">List of Rooms</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Photo</th>
                    <th>Update/Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomNumber}"></td>
                    <td th:text="${room.type}"></td>
                    <td th:text="${room.description}"></td>
                    <td th:text="${room.price}"></td>
                    <td><img th:src="${room.photoUrl}" style="max-width: 200px; max-height: 150px;" alt="Room Photo"></td>
                    <td>
                        <a th:href="@{/admin/updateRoomForm(roomNumber=${room.roomNumber})}" class="btn btn-primary btn-sm">Update</a>
                        <a th:href="@{/admin/deleteRoomForm(roomNumber=${room.roomNumber})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
