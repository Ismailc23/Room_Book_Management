<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Room Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Update Room Details</h2>
    <form th:action="@{/updateRoom}" method="post" th:object="${room}">
        <div class="form-group">
            <label for="roomNumber">Room Number:</label>
            <input type="text" class="form-control" id="roomNumber" th:field="*{roomNumber}" readonly>
        </div>
        <div class="form-group">
            <label for="roomPrice">Room Price:</label>
            <input type="text" class="form-control" id="roomPrice" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Room Type:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{type}" required>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Description:</label>
            <input type="text" class="form-control" id="dateOfBirth" th:field="*{description}" required>
        </div>
        <div class="form-group">
            <label for="email">Photo URL:</label>
            <input type="text" class="form-control" id="email" th:field="*{photoUrl}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
