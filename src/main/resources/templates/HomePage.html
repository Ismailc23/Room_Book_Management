<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style1.css">
</head>
<body>
<div class="container">
    <div class="jumbotron text-center mt-5">
        <h1>Welcome to Our Hotel</h1>
        <p>Check-In, Check-Out, and Check Room Availability</p>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Check In</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/checkInMethod}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Customer ID" name="customerId" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Room Number" name="roomNumber" required/>
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" name="checkInDate" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Check In</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Check Out</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/checkOutMethod}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Customer ID" name="customerId" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Room Number" name="roomNumber" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Check Out</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Check Room Availability</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/checkAvailabilityMethod}" method="post">
                        <div class="form-group">
                            <input type="date" class="form-control" name="checkInDate" required/>
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" name="checkOutDate" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Check Availability</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRfiOCmNJGPIb/3a8hL" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUVrfJK2yjydjr3uRo10p+dS+HCTl59HU8" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
